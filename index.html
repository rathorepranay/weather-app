<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        
        <div class="weather">
            <div class="temp">
                <h1>20</h1 >
            </div>
            <div class="location-time">
                <h2>Delhi</h2>
                <p class="country">India</p>
                <div class="lat-lon">
                <p>Latitude : 20</p>
                <p>longitude : 20</p>
                </div>
                <h4>18:25 - Thursday 21-08-2024</h4>
            </div>
            <div class="condition">
                <img src="" alt="" class="weather-icon">

                <h4>Sunny</h4>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder = "Enter city name" class = "search-bar">
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
